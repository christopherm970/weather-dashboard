<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Application</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>

<body>
    <div class= "container">
        <nav class="navbar bg-light justify-content-center">
            <a class="navbar-brand">Weather Dashboard</a>
        </nav>
        
        <main>
            <div class="row">
                <div class="col-3">
                    <div class= "input-group">
                        <input type='text' class="form-control" placeholder="Enter Your City">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Button</button>
                        </div>
                    </div>
                </div>

                <div class="col-9">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><span id="cityName"></span> - <span class="date"></span><span
                                id="icon"></span></h5>
                        </div>
                        <ul class="list-group list-group-flush mb-2">
                            <li class="list-group-item">Temperature: <span id="temp"></span> Â°F</li>
                            <li class="list-group-item">Humidity: <span id="humid"></span> %</li>
                            <li class="list-group-item">Wind Speed: <span id="wind"></span> mph</li>
                            <li class="list-group-item">UV Index: <span id="uv" class="rounded border bg-danger text-white"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            
        </main>

    
    
    
    
    







    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
